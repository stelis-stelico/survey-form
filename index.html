<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section class="section text-center">
<h1 id="title">Survey Form</h1>
<p id="description">This is a Survey Form</p>
<form action="" id="surveyform">
    <div class="py-3"><label for="name" id="name-label" class="fw-bold">Name</label><input type="text" id="name" placeholder="enter your name" required></div>
    <div class="py-3"><label for="email" id="email-label" class="fw-bold">Email</label><input type="email" id="email" placeholder="enter your email" required></div>
    <div class="py-3"><label for="number" id="number-label" class="fw-bold">Number</label><input type="number" id="number" placeholder="enter your number" min="1" max="1000000"></div>
    <div class="py-3"><label for="" class="fw-bold">Highest Qualification</label>
        <select name="" id="dropdown">
            <option value="">First Degree</option>
            <option value="">Master's degree</option>
        </select>
    </div>
    <div class="py-3">
        <label for="Gender" class="fw-bold">Select your Gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
    </div>
    <div class="py-3">
    <label for="skills" class="fw-bold">Select your skills</label><br>
    <input type="checkbox" value="Java">
    <label for="Java">Java</label><br>
    <input type="checkbox"  value="Python">
    <label for="Python">Python</label><br>
    <input type="checkbox"  value="Ruby">
    <label for="Ruby">Ruby</label><br>
    </div>
    <div>
        <div><label for="comment" class="fw-bold">comment</label></div>
        <textarea cols="30" rows="10"></textarea>
    </div>
    <button type="submit" id="submit" class="btn btn-lg btn-success">Submit</button>

</form>
</section>



 
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   
</body>
</html>
