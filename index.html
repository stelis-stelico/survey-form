<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<section class="section py-5">
    <div class="form-container p-4">
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a Survey Form to fill in appropriate details</p>
        <form id="survey-form">
            <div class=" mb-3">
              <label for="name" id="name-label" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
            </div>

            <div class=" mb-3">
              <label for="email" id="email-label" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class=" mb-3">
              <label for="number" id="number-label" class="form-label">Number:</label>
              <input type="number" class="form-control" id="number" min="1" max="10" placeholder="Enter your Number">
            </div>

            <div class=" mb-3">
                <label for="certificate" class="form-label">Highest Qualification:</label>
                <select class="form-select" id="dropdown">
                  <option disabled selected value=""></option>
                  <option>Phd</option>
                  <option>First Degree</option>
                  <option>Masters</option>
                </select>
              </div>

            <div class=" mb-3">
              <div><label class="form-label">Gender:</label></div>
              <input type="radio" name="gender">
              <label for="male">Male</label>
              <input type="radio" name="gender">
              <label for="female">Female</label>
            </div>



            <div class=" mb-3">
              <label class="form-check-label">Skills:</label><br>
                <input class="form-check-input" type="checkbox" value="Java">
                <label class="form-check-label" for="skill1">Java</label>
                <input class="form-check-input" type="checkbox" value="Python">
                <label class="form-check-label" for="skill2">Python</label>
                <input class="form-check-input" type="checkbox" value="React">
                <label class="form-check-label" for="skill3">React</label>
                <input class="form-check-input" type="checkbox" value="Ruby">
                <label class="form-check-label" for="skill3">Ruby</label>
                <input class="form-check-input" type="checkbox" value="PHP">
                <label class="form-check-label" for="skill3">PHP</label>
            </div>

            <div class=" mb-3">
              <label for="comment" class="form-label">Comment:</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-block btn-success" id="submit">Submit</button>
            </div>

          </form>
    </div>

</section>



 
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>   
</body>
</html>
